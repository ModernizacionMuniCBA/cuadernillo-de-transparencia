<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}
loadApp();
$(window).bind('keydown', function(e){

	if (e.keyCode==37)
		$('.flipbook').turn('previous');
	else if (e.keyCode==39)
		$('.flipbook').turn('next');

});
</script>
